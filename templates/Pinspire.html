<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinspire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Pastel Pink Color Palette */
            --pink-primary: #f8a5c2;
            --pink-secondary: #f4c2c2;
            --pink-accent: #ffd1dc;
            --pink-light: #ffe4e1;
            --pink-hover: #f48fb1;
            --pink-deep: #e91e63;
            
            /* Complementary Colors */
            --lavender: #e6e6fa;
            --cream: #fff8f0;
            --soft-white: #fefefe;
            --warm-gray: #f5f5f7;
            
            /* Text Colors */
            --text-primary: #4a4a4a;
            --text-secondary: #8e8e93;
            --text-light: #c7c7cc;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #f8a5c2 0%, #f4c2c2 100%);
            --gradient-soft: linear-gradient(135deg, #ffe4e1 0%, #ffd1dc 100%);
            --gradient-shimmer: linear-gradient(90deg, #ffeef0 25%, #ffe4e6 50%, #ffeef0 75%);
            
            /* Shadows */
            --shadow-soft: 0 4px 20px rgba(248, 165, 194, 0.15);
            --shadow-medium: 0 8px 30px rgba(248, 165, 194, 0.2);
            --shadow-strong: 0 12px 40px rgba(248, 165, 194, 0.25);
            
            /* Border Radius */
            --radius-small: 12px;
            --radius-medium: 16px;
            --radius-large: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--cream) 0%, var(--warm-gray) 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Enhanced Navigation */
        #navbar {
            background: rgba(254, 254, 254, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 1.2rem 2.5rem;
            box-shadow: var(--shadow-soft);
            border-bottom: 1px solid rgba(248, 165, 194, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .navbar-brand {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 1.75rem;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .navbar-brand i {
            color: var(--pink-primary);
            filter: drop-shadow(0 2px 4px rgba(248, 165, 194, 0.3));
        }

        .nav-link {
            color: var(--text-primary) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            padding: 0.75rem 1.25rem !important;
            border-radius: var(--radius-medium);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-soft);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .nav-link:hover {
            color: var(--pink-deep) !important;
            transform: translateY(-2px);
            box-shadow: var(--shadow-soft);
        }

        .nav-link:hover::before {
            left: 0;
        }

        .login-btn {
            background: var(--gradient-primary);
            color: white !important;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--pink-hover) 0%, var(--pink-deep) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
        }

        .login-btn:hover::before {
            opacity: 1;
        }

        .login-btn span {
            position: relative;
            z-index: 1;
        }

        /* Enhanced Category Pills */
        .category-container {
            background: rgba(254, 254, 254, 0.8);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            margin-bottom: 3rem;
            box-shadow: var(--shadow-soft);
            border-top: 1px solid rgba(248, 165, 194, 0.1);
            border-bottom: 1px solid rgba(248, 165, 194, 0.1);
        }

        .category-pill {
            background: var(--soft-white);
            border: 2px solid var(--pink-light);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 30px;
            font-weight: 500;
            margin: 0.4rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(248, 165, 194, 0.1);
        }

        .category-pill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-soft);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .category-pill:hover {
            border-color: var(--pink-primary);
            color: var(--pink-deep);
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-medium);
        }

        .category-pill:hover::before {
            left: 0;
        }

        .category-pill.active {
            background: var(--gradient-primary);
            border-color: var(--pink-primary);
            color: white;
            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
        }

        .category-pill.active::before {
            left: 0;
            background: linear-gradient(135deg, var(--pink-hover) 0%, var(--pink-deep) 100%);
        }

        /* Enhanced Image Grid */
        .image-grid {
            padding: 0 2.5rem;
        }

        .image-card {
            background: var(--soft-white);
            border-radius: var(--radius-large);
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 2.5rem;
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(248, 165, 194, 0.1);
        }

        .image-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-soft);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
            pointer-events: none;
        }

        .image-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-strong);
            border-color: var(--pink-accent);
        }

        .image-card:hover::before {
            opacity: 0.1;
        }

        .image-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: var(--radius-medium) var(--radius-medium) 0 0;
        }

        .image-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: saturate(1.1) brightness(1.05);
        }

        .image-card:hover img {
            transform: scale(1.08);
            filter: saturate(1.2) brightness(1.1);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(248, 165, 194, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-card:hover .image-overlay {
            opacity: 1;
        }

        .card-content {
            padding: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            line-height: 1.4;
            transition: color 0.3s ease;
        }

        .image-card:hover .card-title {
            color: var(--pink-deep);
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
            margin: 0;
            transition: color 0.3s ease;
        }

        .image-card:hover .card-description {
            color: var(--text-primary);
        }

        /* Enhanced Responsive Design */
        @media (max-width: 768px) {
            #navbar {
                padding: 1rem 1.5rem;
                flex-direction: column;
                gap: 1.5rem;
            }

            .navbar-brand {
                font-size: 1.5rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }

            .category-container {
                padding: 1.5rem 1rem;
            }

            .image-grid {
                padding: 0 1.5rem;
            }

            .image-card img {
                height: 220px;
            }

            .card-content {
                padding: 1.25rem;
            }
        }

        @media (max-width: 576px) {
            .category-pill {
                margin: 0.25rem;
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }

            .image-card img {
                height: 200px;
            }
        }

        /* Enhanced Loading Animation */
        .loading-shimmer {
            background: var(--gradient-shimmer);
            background-size: 200% 100%;
            animation: shimmer 2s infinite ease-in-out;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Enhanced Scroll to Top */
        .scroll-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            box-shadow: var(--shadow-medium);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
            cursor: pointer;
        }

        .scroll-top.visible {
            opacity: 1;
            visibility: visible;
            animation: fadeInUp 0.5s ease;
        }

        .scroll-top:hover {
            background: linear-gradient(135deg, var(--pink-hover) 0%, var(--pink-deep) 100%);
            transform: translateY(-4px) scale(1.1);
            box-shadow: var(--shadow-strong);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Additional Animations */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .image-card {
            animation: fadeInScale 0.6s ease forwards;
        }

        .category-pill {
            animation: slideInDown 0.5s ease forwards;
        }

        /* Hover effects for better interactivity */
        .nav-link i, .category-pill i {
            transition: transform 0.3s ease;
        }

        .nav-link:hover i, .category-pill:hover i {
            transform: scale(1.2);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--cream);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--pink-accent);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--pink-primary);
        }

        /* Focus states for accessibility */
        .nav-link:focus,
        .category-pill:focus,
        .login-btn:focus,
        .scroll-top:focus {
            outline: 2px solid var(--pink-primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Enhanced Navigation -->
    <nav id="navbar" class="d-flex justify-content-between align-items-center">
        <div class="navbar-brand">
            <i class="fas fa-map-pin"></i>
            <span>Pinspire</span>
        </div>
        
        <div class="nav-links d-flex align-items-center">
            <a href="/" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-compass"></i>
                <span>Explore</span>
            </a>
            <a href="/create" class="nav-link">
                <i class="fas fa-plus"></i>
                <span>Create</span>
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-bell"></i>
                <span>Updates</span>
            </a>
            <a href="#" class="login-btn">
                <span><i class="fas fa-user me-2"></i>Log In</span>
            </a>
        </div>
    </nav>

    <!-- Enhanced Category Pills -->
    <div class="category-container">
        <div class="container">
            <div class="d-flex flex-wrap justify-content-center">
                <a href="#" class="category-pill active">
                    <i class="fas fa-car"></i>
                    <span>Cars</span>
                </a>
                <a href="#" class="category-pill">
                    <i class="fas fa-home"></i>
                    <span>Houses</span>
                </a>
                <a href="#" class="category-pill">
                    <i class="fas fa-plane"></i>
                    <span>Travel</span>
                </a>
                <a href="#" class="category-pill">
                    <i class="fas fa-smile"></i>
                    <span>Happy Lifestyle</span>
                </a>
                <a href="#" class="category-pill">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Ivy League</span>
                </a>
                <a href="#" class="category-pill">
                    <i class="fas fa-utensils"></i>
                    <span>Food</span>
                </a>
                <a href="#" class="category-pill">
                    <i class="fas fa-book"></i>
                    <span>Study Motivation</span>
                </a>
                <a href="#" class="category-pill">
                    <i class="fas fa-gem"></i>
                    <span>Jewelry</span>
                </a>
                <a href="#" class="category-pill">
                    <i class="fas fa-spray-can"></i>
                    <span>Perfume</span>
                </a>
                <a href="#" class="category-pill">
                    <i class="fas fa-praying-hands"></i>
                    <span>Spiritual</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Enhanced Image Grid -->
    <div class="container image-grid">
        <div class="row g-4">
            {%for image in allimages%}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="image-card">
                    <div class="image-wrapper">
                        <img src="{{ url_for('static', filename='All pictures/'+image.filename) }}" alt="{{image.image_name}}">
                        <div class="image-overlay"></div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">{{image.image_name}}</h3>
                        <p class="card-description">{{image.description}}</p>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>

    <!-- Enhanced Scroll to Top Button -->
    <button class="scroll-top" id="scrollTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    
    <script>
        // Enhanced scroll to top functionality with smooth animations
        const scrollTopBtn = document.getElementById('scrollTop');
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                scrollTopBtn.classList.add('visible');
            } else {
                scrollTopBtn.classList.remove('visible');
            }
        });
        
        scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Enhanced category pill interaction
        document.querySelectorAll('.category-pill').forEach((pill, index) => {
            pill.style.animationDelay = `${index * 0.1}s`;
            
            pill.addEventListener('click', (e) => {
                e.preventDefault();
                
                // Remove active class from all pills
                document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
                
                // Add active class to clicked pill with animation
                pill.classList.add('active');
                
                // Add a subtle pulse effect
                pill.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    pill.style.transform = '';
                }, 150);
            });
        });

        // Enhanced image card interactions
        document.querySelectorAll('.image-card').forEach((card, index) => {
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.addEventListener('click', () => {
                // Add click effect
                card.style.transform = 'translateY(-8px) scale(0.98)';
                setTimeout(() => {
                    card.style.transform = '';
                }, 150);
                
                console.log('Image card clicked');
            });

            // Add subtle hover sound effect simulation
            card.addEventListener('mouseenter', () => {
                card.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
            });
        });

        // Navbar blur effect on scroll
        let lastScrollTop = 0;
        const navbar = document.getElementById('navbar');

        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > 100) {
                navbar.style.background = 'rgba(254, 254, 254, 0.9)';
                navbar.style.backdropFilter = 'blur(25px)';
            } else {
                navbar.style.background = 'rgba(254, 254, 254, 0.95)';
                navbar.style.backdropFilter = 'blur(20px)';
            }
            
            lastScrollTop = scrollTop;
        });

        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe image cards for scroll animations
        document.querySelectorAll('.image-card').forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(card);
        });

        // Add loading states for images
        document.querySelectorAll('.image-card img').forEach(img => {
            img.addEventListener('load', () => {
                img.style.opacity = '1';
            });
            
            img.addEventListener('error', () => {
                img.style.opacity = '0.5';
                img.alt = 'Image failed to load';
            });
        });

        // Keyboard navigation support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                // Close any open modals or overlays
                document.querySelectorAll('.category-pill').forEach(p => p.blur());
                document.querySelectorAll('.nav-link').forEach(l => l.blur());
            }
        });

        // Touch device optimizations
        if ('ontouchstart' in window) {
            document.body.classList.add('touch-device');
            
            // Add touch-friendly hover effects
            document.querySelectorAll('.image-card').forEach(card => {
                card.addEventListener('touchstart', () => {
                    card.classList.add('touch-hover');
                });
                
                card.addEventListener('touchend', () => {
                    setTimeout(() => {
                        card.classList.remove('touch-hover');
                    }, 300);
                });
            });
        }
    </script>
</body>
</html>
